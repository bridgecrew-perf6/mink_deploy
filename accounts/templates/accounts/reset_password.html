{%extends 'layout.html' %}
{% load django_bootstrap5 %}
{% block content %}


<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <div class="card shadow">
                <div class="card-body p-6">
                    <div class="mb-4">
                        <a href="{% url 'index'%}"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4"
                                                        alt=""></a>
                        <h1 class="mb-1 fw-bold">Forgot Password</h1>
                        <p>Fill the form to reset your password.</p>
                    </div>
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" name="email"
                                   placeholder="Enter Your Email " required="">
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Send Resest Link
                                </button>
                            </div>
                            <span>Return to <a href="sign-in.html">sign in</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<br/>
<div class="text-center">
    <a href="{% url 'index' %}">Return to home page</a>
</div>
{% endblock%}
