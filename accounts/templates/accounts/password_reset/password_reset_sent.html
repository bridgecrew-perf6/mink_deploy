{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="t-bg-slate-100 t-h-screen">
    <div class="container t-flex t-justify-center">
        <div class="login-form t-bg-white mt-4 p-4 card t-h-fit">
            <div class="text-center t-h-fit" style="margin: 0 auto">
                <p class="fs-1">비밀번호 초기화 메일을 보냈습니다. </p>
                <p class="fs-1 t-my-5"><i class="far fa-paper-plane"></i></p>
                <h5>해당 이메일로 비밀번호 설정 지침을 보내드렸습니다.
                    약 5분정도의 시간이 소요될 수 있습니다.</h5><br>
                <p class="t-mb-5">이메일을 받지 못한 경우
                    올바른 이메일을 입력하거나 <span class="t-text-yellow-700">스팸메일함</span>을 확인해주세요.</p>
                <a class="fs-2 t-text-yellow-700 t-mt-5 hover:t-text-yellow-800" href="{%url 'index' %}"><i
                    class="fas fa-paw"></i> 밍크</a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
