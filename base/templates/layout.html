<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>밍크</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- tailwind.css -->
    <link rel="stylesheet" href="{% static 'tailwind.output.css' %}">
    <!-- common.js -->
    <script defer src="{% static 'common.js' %}"></script>

</head>
<body class="t-flex t-flex-col t-min-h-screen t-pt-[56px] t-bg-slate-100">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} t-my-[0px]">
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
<header>
    <nav class="navbar navbar-expand-lg fixed-top t-bg-slate-600">
        <div class="container">
            <!-- Site Logo Here -->
            <a class="navbar-brand t-text-pink-300 hover:t-text-yellow-800" href="{%url 'index' %}"><i
                    class="fas fa-paw"></i> 밍크</a>
            <!-- Mobile Toggle Button -->
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobileToggle"
                    aria-controls="navbarMobileToggle" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-caret-down t-text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarMobileToggle">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link t-w-fit text-decoration-none text-light" aria-current="page"
                           href="{% url 'board:category' 2%}">밍크마당</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link t-w-fit text-decoration-none text-light" aria-current="page"
                           href="{% url 'board:category' 1%}">공지사항</a>
                    </li>
                </ul>

                <!-- Right Side -->

                {% if user.is_authenticated %}
                <div class="btn-group float-end">
                    <div class="t-mr-5">
                        <a class="text-decoration-none text-light" href="{% url 'board:write' 2 %}">글 작성</a>
                    </div>
                    <a href="#"
                       class="dropdown-toggle text-decoration-none text-light" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span> 프로필 </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a href="{% url 'accounts:user_edit'%}" class="dropdown-item"><i class="bi bi-gear-fill"></i> 사용자 정보</a></li>
                        <li><a class="dropdown-item" href="{% url 'accounts:logout' %}"><i class="bi bi-gear-fill"></i>로그아웃</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'accounts:login'%}?next={{ request.path }}"
                   class="t-text-white hover:t-text-white t-w-fit nav-link">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<section class="t-flex-1 t-flex t-flex-col t-h-fit">
    {%block content%}
    {%endblock%}
</section>
<footer class="footer t-bg-slate-100 t-py-5">
    <div class=" t-text-center">
        <span class="text-muted"><i class="fas fa-paw"></i> 밍크</span>
    </div>
</footer>
</body>
</html>
